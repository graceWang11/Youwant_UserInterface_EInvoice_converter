<!DOCTYPE html>
<html lang="en">
<head>
    <title>E-Invoice Converter</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/Converter.js"></script>
</head>
<body>
    <div class="container">
        <!-- Files upload Function -->
        <div class="input-column">
            <form id="uploadForm" enctype="multipart/form-data" onsubmit="return false;">
                <label for="fileInput">Upload the file that you want to convert:</label>
                <label>请上传你想转换的文件：</label>
                <input type="file" id="fileInput" name="fileInput" required>
                
                <!-- Vendor Input -->
                <label for="vendorInput">Enter Vendor Name:</label>
                <label>请输入供货商名字</label>
                <input type="text" id="vendorInput" name="vendorInput" placeholder="Enter Vendor Name 请输入供货商名字" required>
                
                <button type="button" >Submit</button>
            </form>
            <!-- Response Div for displaying processing messages -->
            <div id="response"></div>
        </div>
        
        <!-- Output file Function -->
        <div class="output-column">
            <h2>Converted Files 转换后的文件</h2>
            <div id="fileList">No files converted yet.</div>
            <div>还没有任何被转换的文件</div>
            
            <!-- Downloading button -->
            <a id="downloadLink" style="display:none;">
                <button type="button" id="downloadButton">Download</button>
            </a>
        </div>
    </div>
</body>
</html>
