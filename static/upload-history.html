<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Management History</title>
  <link rel="stylesheet" href="/static/history.css">

</head>
<body class="upload-history">
  <div class="min-h-screen bg-gray-100 py-8">
    <div class="container">
      <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="p-6 sm:p-8">
          <!-- Header Section -->
          <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">File Management History</h1>
            <a href="/" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
              Back to Converter
            </a>
          </div>

          <!-- Error Alert -->
          <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
            <strong class="font-bold">Error: </strong>
            <span id="error-text" class="block sm:inline"></span>
          </div>

          <!-- Tab Navigation -->
          <div class="w-full">
            <div class="flex space-x-1 rounded-xl bg-blue-900/20 p-1">
              <button class="tab-button w-full rounded-lg py-2.5 text-sm font-medium leading-5 text-blue-700 focus:outline-none focus:ring-2 bg-white shadow">
                Uploaded
              </button>
              <button class="tab-button w-full rounded-lg py-2.5 text-sm font-medium leading-5 text-blue-700 focus:outline-none focus:ring-2">
                Processing
              </button>
              <button class="tab-button w-full rounded-lg py-2.5 text-sm font-medium leading-5 text-blue-700 focus:outline-none focus:ring-2">
                Completed
              </button>
            </div>

            <!-- Tab Panels -->
            <div class="mt-2">
              <!-- Uploaded Tab -->
              <div class="panel rounded-xl bg-white p-3">
                <table class="min-w-full divide-y divide-gray-200">
                  <thead class="bg-gray-50">
                    <tr>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">File Name</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Vendor</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    </tr>
                  </thead>
                  <tbody class="bg-white divide-y divide-gray-200">
                    <!-- Dynamic rows for Uploaded Tab -->
                  </tbody>
                </table>
              </div>

              <!-- Processing Tab -->
              <div class="panel hidden rounded-xl bg-white p-3">
                <table class="min-w-full divide-y divide-gray-200">
                  <thead class="bg-gray-50">
                    <tr>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">File Name</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Vendor</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Progress</th>
                    </tr>
                  </thead>
                  <tbody class="bg-white divide-y divide-gray-200">
                    <!-- Dynamic rows for Processing Tab -->
                  </tbody>
                </table>
              </div>

              <!-- Completed Tab -->
              <div class="panel hidden rounded-xl bg-white p-3">
                <table class="min-w-full divide-y divide-gray-200">
                  <thead class="bg-gray-50">
                    <tr>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">File Name</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Vendor</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                      <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                    </tr>
                  </thead>
                  <tbody class="bg-white divide-y divide-gray-200">
                    <!-- Dynamic rows for Completed Tab -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
